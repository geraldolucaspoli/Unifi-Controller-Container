# UNIFI_CONTROLLER_DOCKER
# Author> GERALDO LUCAS POLI 
# BASED DOCUMENTATION  https://help.ubnt.com/hc/en-us/articles/220066768-UniFi-How-to-Install-and-Update-via-APT-on-Debian-or-Ubuntu
FROM library/ubuntu:14.04
RUN sudo apt update && sudo apt install ca-certificates apt-transport-https
RUN echo 'deb https://www.ui.com/downloads/unifi/debian stable ubiquiti' | sudo tee /etc/apt/sources.list.d/100-ubnt-unifi.list
RUN wget -qO - https://www.mongodb.org/static/pgp/server-3.4.asc | sudo apt-key add -
RUN echo "deb https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list
RUN sudo apt update
RUN apt update
RUN apt update && sudo apt install unifi
EXPOSE 8080
EXPOSE 8443






